<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8">
<title>text-decorationプロパティ</title>

<style>
.underline { text-decoration: underline; }
.overline { text-decoration: overline; }
.line-through { text-decoration: line-through; }
.none a { text-decoration: none; }
</style>
</head>
<body>

<p class="underline">テキストに下線をつけます。</p>
<p class="overline">テキストに上線をつけます。</p>
<p class="line-through">テキストに打ち消し線をつけます。</p>
<p class="none">テキストの線を消します。主に<a href="#">リンク</a>の下線を消します。</p>

</body>
</html>
