<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8">
<title>n番目の要素を数えてCSSを指定する</title>

<style>
li:first-child { background-color: #FFFF99; } /*黄色*/
li:nth-child(3) { background-color: #FFCCCC; } /*ピンク*/
li:last-child { background-color: #99CCFF; }　/*水色*/
</style>
</head>
<body>

<ul>
	<li>項目1</li>
	<li>項目2</li>
	<li>項目3</li>
	<li>項目4</li>
	<li>項目5</li>
</ul>

</body>
</html>
