<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8">
<title>n番目の要素を数えてCSSを指定する</title>

<style>
li:nth-child(2n)  { background-color: #FFFF99; } /*黄色*/
li:nth-child(2n+1) { background-color: #FFCCCC; } /*ピンク*/
</style>
</head>
<body>

<ul>
	<li>項目1</li>
	<li>項目2</li>
	<li>項目3</li>
	<li>項目4</li>
	<li>項目5</li>
</ul>

</body>
</html>
