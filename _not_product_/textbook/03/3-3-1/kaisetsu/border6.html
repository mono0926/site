<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8">
<title>罫線の種類</title>
<style>
p {
	color: #3399FF;
	border-width: 10px;
	border-color: #FF9900;
}
.border1 { border-style: none; }
.border2 { border-style: solid; }
.border3 { border-style: double; }
.border4 { border-style: dotted; }
.border5 { border-style: dashed; }
.border6 { border-style: groove; }
.border7 { border-style: ridge; }
.border8 { border-style: inset; }
.border9 { border-style: outset; }
</style>
</head>
<body>
<p class="border1">none</p>
<p class="border2">solid</p>
<p class="border3">double</p>
<p class="border4">dotted</p>
<p class="border5">dashed</p>
<p class="border6">groove</p>
<p class="border7">ridge</p>
<p class="border8">inset</p>
<p class="border9">outset</p>
</body>
</html>
