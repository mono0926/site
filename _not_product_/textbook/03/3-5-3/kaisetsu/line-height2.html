<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8">
<title>line-heightプロパティ</title>
<style>
p {
	font-size: 14px;
	line-height: 1.429;
}
strong {
	font-size: 30px;
}
</style>
</head>
<body>
<p>文字の大きさを指定するにはfont-sizeプロパティを利用し、文字の高さを指定するには<strong>line-heightプロパティ</strong>を利用します。</p>
</body>
</html>
