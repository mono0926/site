<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8">
<title>border-collapse・border-spacing プロパティ</title>
<style>
	table {
	border:solid 1px #FF0000;
	border-collapse: collapse;
}
th,td {
	border:solid 1px #000000;
}
</style>
</head>
<body>
<table border="1">
	<caption>購入金額表</caption>

	<thead>
		<tr>
			<th>商品名</th>
			<th>単価</th>
			<th>個数</th>
			<th>小計</th>
		</tr>
	</thead>

	<tbody>
		<tr>
			<th>桃</th>
			<td>300円</td>
			<td rowspan="2">3個</td>
			<td>900円</td>
		</tr>
		<tr>
			<th>胡桃</th>
			<td>100円</td>
			<td>300円</td>
		</tr>
		<tr>
			<th>どんぐり</th>
			<td>0円</td>
			<td>100個</td>
			<td>0円</td>
		</tr>
	</tbody>

	<tfoot>
		<tr>
			<th colspan="3">合計</th>
			<td>1,200円</td>
		</tr>
	</tfoot>

</table>

</body>
</html>
