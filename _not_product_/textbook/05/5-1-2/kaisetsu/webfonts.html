<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8">
<title>Google Fontsでフォントのバリエーションを指定する</title>
<style>
@import url(http://fonts.googleapis.com/css?family=Noto+Serif:400,700,400italic);
section {
	font-family: 'Noto Serif', serif;
}
h1 {
	font-weight: 700;
}
h2 {
	font-weight: 400;
	font-style: italic;
}
ul li {
	font-weight: 400;
}
</style>
</head>
<body>
<section>
	<h1>komomo's Blog</h1>
	<h2>category</h2>
	<ul>
		<li>Event</li>
		<li>Dairy</li>
		<li>News</li>
	</ul>
</section>
</body>
</html>
