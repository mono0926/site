<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8">
<title>verticla-alignプロパティ</title>

<style type="text/css">
p {
	font-size: 30px;
	line-height: 60px;
}
img.top {
	vertical-align: top;
}
img.middle {
	vertical-align: middle;
}
img.baseline {
	vertical-align: baseline;
}
img.bottom {
	vertical-align: bottom;
}
img.px {
	vertical-align: 20px;
}

</style>
</head>
<body>

<p><img src="images/smile.png" alt="" height="20" width="20" class="top">縦位置 - Vertical Align - top</p>

<p><img src="images/smile.png" alt="" height="20" width="20" class="middle">縦位置 - Vertical Align - middle</p>

<p><img src="images/smile.png" alt="" height="20" width="20" class="baseline">縦位置 - Vertical Align - baseline</p>

<p><img src="images/smile.png" alt="" height="20" width="20" class="bottom">縦位置 - Vertical Align - bottom</p>

<p><img src="images/smile.png" alt="" height="20" width="20" class="px">縦位置 - Vertical Align - 20px</p>


</body>
</html>
