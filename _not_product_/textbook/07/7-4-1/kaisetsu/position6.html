<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8">
<title>positionプロパティ</title>

<style type="text/css">
header {
	background-color:#FFFF99;
	position: fixed;
	top: 0;
	left: 0;
	width: 100%;
	z-index: 1;
}
#contents {
	background-color:#FFCCCC;
	margin: 70px 0;
	position: relative;
	z-index: 0;
}
footer {
	background-color:#99CCFF;
	position: fixed;
	bottom: 0;
	left: 0;
	width: 100%;
}
</style>
</head>
<body>

<header>
	<p>ページヘッダー</p>
</header>
<div id="contents">
	<p>文章などが入ります。</p>
<p>文章などが入ります。</p><p>文章などが入ります。</p><p>文章などが入ります。</p><p>文章などが入ります。</p>
	<p>文章などが入ります。</p>
</div>
<footer>
	<p>ページフッター</p>
</footer>

</body>
</html>
